<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập ACE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e7f3ff; /* nền xanh nhạt giống file PDF */
    }

    .login-container {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 24px 24px 32px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .login-title {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .login-subtitle {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #c7d5e8;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #2b6cb0;
      box-shadow: 0 0 0 2px rgba(43, 108, 176, 0.2);
    }

    .login-button {
      width: 100%;
      margin-top: 8px;
      padding: 10px 12px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      background: #2b6cb0;
      color: #ffffff;
      cursor: pointer;
    }

    .login-button:hover {
      background: #245a93;
    }

    .forgot {
      margin-top: 12px;
      text-align: right;
      font-size: 13px;
    }

    .forgot a {
      color: #2b6cb0;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    .helper-text {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">Đăng nhập</div>
    <div class="login-subtitle">Ứng dụng ACE cho khách hàng</div>

    <form id="loginForm">
      <div class="form-group">
        <label for="customerId">Mã khách hàng</label>
        <input
          id="customerId"
          name="customerId"
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          placeholder="Nhập mã khách hàng"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu (chỉ gồm số)</label>
        <input
          id="password"
          name="password"
          type="password"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="6"
          placeholder="Nhập mật khẩu 6 số"
          required
        />
        <div class="helper-text">
          Mật khẩu lần đầu do cán bộ ACE cung cấp. Sau khi đăng nhập, ứng dụng sẽ yêu cầu đổi mật khẩu.
        </div>
      </div>

      <button type="submit" class="login-button">Đăng nhập</button>

      <div class="forgot">
        <a href="#" id="forgotLink">Quên mật khẩu?</a>
      </div>
    </form>
  </div>

  <script>
    // DEMO: xử lý tạm để test giao diện. Sau này sẽ thay bằng gọi API / đọc Excel.
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const id = document.getElementById("customerId").value.trim();
      const pwd = document.getElementById("password").value.trim();

      if (!id || !pwd) {
        alert("Vui lòng nhập đầy đủ Mã khách hàng và Mật khẩu.");
        return;
      }

      alert(
        "Đăng nhập thành công (DEMO).\nSau này sẽ kiểm tra với dữ liệu Excel/Access của ACE."
      );
    });

    document.getElementById("forgotLink").addEventListener("click", function (e) {
      e.preventDefault();
      alert(
        "Nếu quên mật khẩu, vui lòng liên hệ cán bộ ACE để được cấp lại mật khẩu lần đầu.\n" +
          "Sau khi đăng nhập bằng mật khẩu mới, ứng dụng sẽ yêu cầu anh/chị đổi mật khẩu."
      );
    });
  </script>
</body>
</html>
